<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section style="width:75%" class = " container d-flex justify-content-center">
        <div class="bg-info">

            <div class="container text-center" style="width: 500px;">
                <div class="row">
                    <div class="col">
                      <h1>Money Master</h1>
                      <hr>
                    </div>
                  </div>
                <div class="row">
                    <div class="col">
                      <h4>INCOME</h4>
                    </div>
                  </div>
                <div class="row p-1">
                  <div class="col">
                    INCOME:
                  </div>
                  <div class="col">
                    <input id="income" type="text" value="0">
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                    <h4>EXPENSES</h4>
                    </div>
                  </div>
                  <div class="row p-1">
                    <div class="col">
                      FOOD:
                    </div>
                    <div class="col">
                        <input id="food" type="text" value="0">
                    </div>
                  </div>
                  <div class="row p-1">
                    <div class="col">
                      RANT:
                    </div>
                    <div class="col">
                        <input id="rent" type="text" value="0">
                    </div>
                  </div>
                  <div class="row p-1">
                    <div class="col">
                      CLOTHES:
                    </div>
                    <div class="col">
                        <input id="clothes" type="text" value="0">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button id="calculate-btn" class="btn btn-warning">CALCULATE</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <h4>TOTAL EXPENSES</h4>
                        <input id="total-expense" type="text" value="0">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <h4>BALANCE</h4>
                        <input id="balance" type="text" value="0">
                    </div>
                  </div>
                  <div class="row p-1">
                    <div class="col">
                      SAVE: 20%
                    </div>
                    <div class="col">
                        <input type="text" value="0">
                    </div>
                    <div class="col">
                      <button class="btn btn-warning">SAVE</button>
                    </div>
                  </div>
                  <div class="row p-3">
                    <div class="col">
                      REMAINING BALANCE:
                    </div>
                    <div class="col">
                        <input type="text" value="0">
                    </div>
                  </div>
              </div>
        </div>
    
    </section>





    <script src="money-master.js"></script>
</body>
</html>
